

<div class="container">
<h1>products Listes</h1>
    
    <br/>

    <table class="table table-success table-striped table-sm ">
   <thead><tr><th>ID</th><th>Title</th><th>price</th><th>Quantity</th><th>like</th></tr></thead>
    <tbody *ngFor="let product of productList; let i=index">
        <tr >
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.like }}</td>
        <td><button type="button" class="btn btn-warning " (click)=[likeproduct(i)]>Like</button></td>
        <td><button type="button" class="btn btn-success text-black" [disabled]="product.quantity==0" (click)="Buyproduct(i)">Buy</button></td>
    </tr></tbody>
    
 </table></div>
